    <body class="body-vendas">
        <header class='cabeçalho'>
            <h1><b>Mundo dos Pet's</b></h1>
        </header>

        <div id="menu">
            <ul>
                <li><a href="index.html">Página Inicial</a></li>

            <p class="legenda">Insira abaixo os produtos do seu carrinho de compras</p>

        <form class="vendas" action="/historico-vendas.html">

            <div class="label-desc">
                <label for="descriçao">Descrição Produto:</label>
                <input type="text" id="descriçao" placeholder="Informe o produto">
            </div> 

            <div>
                <label for="quantidade">Quantidade:</label>
                <input type="text" id="quantidade" placeholder="Insira a quantidade">
            </div>    

            <div>
                <label for="Preço">Preço:</label>
                <input type="text" id="preço" placeholder="Preço do Produto">  
            </div>

            <div>
                <label for="total">Valor Total:</label>
                <input type="text" id="total" placeholder="Total Venda">
            </div>
            
            <div>
                <label for="hora">Data e hora da venda:</label>    
                <input type="datetime-local" >   
            </div>
            
            <div>
                <label for="vendedor">Vendedor:</label> 
                <input type="text" id="vendedor" placeholder="Nome vendedor">
            </div>

            <div>
                <label for="pagamento">Forma de Pagamento:</label> 
                <select>
                    <option>Selecione</option>
                    <option>Dinheiro</option>
                    <option>Cartão</option>   
                </select>
            </div>

            <input class="submit" type="submit" value="Concluir Venda">
        
        </form>
        
        
        <div>
            <p>Siga-nos nas redes sociais!</p>

            <footer class="imagem">
                <img src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
                <img src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
                <img src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
            </footer>
        </div>
    </body>
